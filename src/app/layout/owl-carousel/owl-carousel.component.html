<div class="container-fluid p-0 mb-5">
  <div class="header-carousel position-relative">
    <owl-carousel-o [options]="customOptions">

      <ng-container *ngFor="let slide of slides">
         <ng-template carouselSlide [id]="slide.id">
          <div class="owl-carousel-item position-relative">
            <img class="img-fluid" [src]="slide.img" alt="">
            <div class="position-absolute top-0 start-0 w-100 h-100 d-flex align-items-center"
              style="background: rgba(24, 29, 56, .7);">
              <div class="container">
                <div class="row justify-content-start">
                  <div class="col-sm-10 col-lg-8">
                    <h5 class="text-primary text-uppercase mb-3 animated slideInDown">Trouvez votre stage</h5>
                    <h1 class="display-3 text-white animated slideInDown">Meilleures opportunités de stage pour les étudiants</h1>
                    <p class="fs-5 text-white mb-4 pb-2">Développez votre entreprise en accédant à notre réseau jeunesse.
                      Notre produit de stage permet à nos entreprises partenaires d'accéder à notre vivier de jeunes talents dynamiques, désireux de commencer un stage.</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
         </ng-template>
      </ng-container>

    </owl-carousel-o>
  </div>
</div>

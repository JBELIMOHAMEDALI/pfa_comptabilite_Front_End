<div class="modal-header">
  <h4 class="modal-title">{{ title }}</h4>

  <button type="button" class="close" aria-label="Close" (click)="actifmodal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <div class="view-info">
    <div class="row">
      <div class="col-lg-12">
        <div class="general-info">
          <div class="row">
            <div class="col-lg-12 col-xl-12">
              <div class="table-responsive">
                <table class="table m-0">
                  <tbody>
                    <tr>
                      <th scope="row">Email</th>
                      <td>
                        <h5>{{ this.payload.email }}</h5>
                      </td>
                    </tr>
                    <tr>
                      <th scope="row">Phone</th>
                      <td>
                        <h5>{{ this.payload.phone }}</h5>
                      </td>
                    </tr>
                    <tr>
                      <th scope="row">Address</th>
                      <td>
                        <h5>{{ this.payload.address }}</h5>
                      </td>
                    </tr>
                    <tr>
                      <th scope="row">Birth date</th>
                      <td>
                        <h5>{{ this.payload.birthdate|date }}</h5>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>

            <!-- end of table col-lg-6 -->
          </div>
          <!-- end of row -->
        </div>
        <!-- end of general info -->
      </div>
      <!-- end of col-lg-12 -->
    </div>
    <!-- end of row -->
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="actifmodal.close('Close click')">
      Fermer
    </button>
  </div>
</div>

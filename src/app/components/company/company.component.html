<ng-container>
  <div class="page-header card" id="myheader">
    <div class="row align-items-end">
      <div class="col-lg-8">
        <div class="page-header-title">
          <span><i class="icofont icofont-home" style="background-color: #000080"></i></span>
          <div class="d-inline">
            <span class="d-block text-primary">
              <h4>Company</h4>
            </span>
          </div>
        </div>
      </div>
      <!-- <div class="col-lg-4">
              <div class="page-header-breadcrumb">
                  <ul class="breadcrumb">
                      <li class="breadcrumb-item">
                          <a [routerLink]="'/'">
                              <i class="icofont icofont-home" style="color: #000080"></i>
                          </a>
                      </li>
                      <li class="breadcrumb-item">
                          <a class="text-dark">Accounting Plan</a>
                      </li>
                  </ul>
              </div>
          </div> -->
    </div>
  </div>
  <!-- Page-header end -->

  <div class="row">
    <div class="col-lg-12">
      <div class="md-tabs">
        <div class="m-t-15">
          <div class="card">
            <div class="col-sm-12">
              <div class="card-header">
                <h5 class="card-header-text">Company List</h5>
                <div class="col-md-12 col-lg-3 offset-lg-10">
                  <div class="pcoded-search">
                    <div class="pcoded-search-box">
                      <button class="btn btn-success" (click)="OpenModal('NEW COMPANY')">
                        <i class="icofont icofont-ui-add"></i>
                        New company
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Begin Table -->
              <div class="table-responsive">
                <div style="margin-bottom: 50px; margin-left: 50px; margin-right: 50px;">
                  <table class="table table-hover">
                    <thead>
                      <tr style="text-align: center">
                        <th scope="col">#</th>
                        <th scope="col">
                          Name
                        </th>
                        <th scope="col">
                          Domain
                        </th>
                        <th scope="col">Actions</th>
                      </tr>
                    </thead>
                    <ng-container>
                      <tbody *ngFor="
                                          let company of this.companyList;
                                          let i = index
                                        ">
                        <tr style="text-align: center">

                          <td scope="row">{{
                            company.id_company
                            }} </td>
                          <td scope="row">{{
                            company.name
                            }} </td>
                          <td scope="row"> {{
                            company.domain
                            }} </td>

                          <td scope="row">
                            <div ngbDropdown placement="bottom-right" class="d-inline-block">
                              <button class="btn btn-outline-none" id="dropdownBasic1" ngbDropdownToggle>
                                <i class="fa fa-ellipsis-v"></i>
                              </button>
                              <div ngbDropdownMenu aria-labelledby="dropdownBasic1">

                                <button (click)="OpenModal('UPDATE COMPANY',company)" ngbDropdownItem>
                                  <i class="icofont icofont-edit-alt"></i>Edit
                                </button>
                                <button (click)="deleteCompany(company.id_company)" ngbDropdownItem>
                                  <i class="icofont icofont-trash"></i>Delete
                                </button>

                              </div>
                            </div>
                          </td>
                        </tr>
                      </tbody>
                    </ng-container>
                  </table>
                </div>
              </div>
              <!-- </app-card> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>

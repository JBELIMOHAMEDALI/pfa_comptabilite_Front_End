<!-- Section: Design Block -->

<section class="text-center">
    <!-- Background image -->
    <div class="p-5 bg-image" style="
        background-image: url('https://mdbootstrap.com/img/new/textures/full/171.jpg');
        height: 250px;
        "></div>
    <!-- Background image -->

    <div class="card mx-4 mx-md-5 shadow-5-strong" style="
        margin-top: -100px;
        background: hsla(0, 0%, 100%, 0.8);
        backdrop-filter: blur(30px);
        ">
        <div class="card-body py-5 px-md-5">
            <div class="row d-flex justify-content-center">
                <div class="col-lg-8">
                    <h2 class="text-primary w-bold mb-5">Add Your First Company To Proceed</h2>

                    <form name="form" (ngSubmit)="AddFirstCompany(fNewCompany)" #fNewCompany="ngForm" novalidate>
                        <!-- Company Name input -->
                        <div class="form-outline mb-4">
                            <input type="text" name="companyName" ngModel #companyName="ngModel" required
                                placeholder="Company Name" class="form-control" />
                        </div>
                        <div *ngIf="companyName.invalid && companyName.touched" class="alert alert-danger p-2"
                            role="alert">
                            Enter Company Name
                        </div>

                        <!-- Company Email input -->
                        <div class="form-outline mb-4">
                            <input type="text" name="companyDomain" ngModel #companyDomain="ngModel" required
                                placeholder="Company Domain" class="form-control" />
                        </div>
                        <div *ngIf="companyDomain.invalid && companyDomain.touched" class="alert alert-danger p-2"
                            role="alert">
                            Enter Company Domain
                        </div>

                        <!-- Submit button -->
                        <button type="submit" [disabled]="fNewCompany.invalid" class="btn btn-primary btn-block mb-4"
                            id="btnNewCompany">
                            <span>Add First Company</span>
                        </button>
                        <!-- Register buttons -->
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Section: Design Block -->

<ng-container>
  <div class="page-header card" id="myheader">
    <div class="row align-items-end">
      <div class="col-lg-8">
        <div class="page-header-title">
          <span><i class="icofont icofont-home" style="background-color: #000080"></i></span>
          <div class="d-inline">
            <span class="d-block text-primary">
              <h4>Accounting Plan</h4>
            </span>
            <span class="text-dark">Accounting plan</span>
          </div>
        </div>
      </div>
      <!-- <div class="col-lg-4">
                <div class="page-header-breadcrumb">
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a [routerLink]="'/'">
                                <i class="icofont icofont-home" style="color: #000080"></i>
                            </a>
                        </li>
                        <li class="breadcrumb-item">
                            <a class="text-dark">Accounting Plan</a>
                        </li>
                    </ul>
                </div>
            </div> -->
    </div>
  </div>
  <!-- Page-header end -->

  <div class="row">
    <div class="col-lg-12">
      <div class="md-tabs">
        <div class="m-t-15">
          <div class="card">
            <div class="col-sm-12">
              <div class="card-header">
                <h5 class="card-header-text">Accounting Plan List</h5>
              </div>
              <div class="container">
                <div class="row">
                  <div  class="col-sm-4 mb-5 mr-2">
                    <select class="form-select" value="-1" (change)="changeSelectedFile($event.target.value)">
                      <option value="-1"  disabled>{{this.sourceFiles.length===0?'Import files ':'Select a file'}}</option>
                      <option *ngFor="let file of this.sourceFiles;let i=index" [value]="file.upload+';'+file.id">
                        {{file.source}}
                      </option>
                    </select>
                  </div>
                  <div class="col-sm-1 mb-5 mr-2">
                    <button class="btn"
                      (click)="OpenModal('NEW ACCOUNTING PLAN')">
                      <i class="fa fa-plus"></i>
                      Accounting plan
                    </button>
                  </div>
                  <div class="col-sm-1 mb-5 mr-2 inputWrapper" style="height: 60px; width: 105px;">
                    <button class="btn">
                      <input type="file"
                        accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
                        (change)="changeFile($event)" name="file1" class="fileInput" />
                      <i class="fa fa-upload"></i>
                      Import
                    </button>
                  </div>

                    <div class="col-sm-1 mb-5 mr-2">
                      <button class="btn" (click)="exportFile()">
                        <i class="fa fa-download"></i>
                        Export
                      </button>
                    </div>
                    <div class="col-sm-1 mb-5 mr-2">
                      <button class="btn" (click)="unlinkFile()">
                        <i class="fa fa-trash-o"></i>
                        Delete
                      </button>
                    </div>

                    <div class="col-sm-1 mb-5 mr-2" *ngIf="this.sourceFiles.length>0" >
                      <button class="btn"
                        (click)="OpenModal('NEW ACCOUNTING PLAN ROW')">
                        <i class="fa fa-plus"></i>
                        New
                      </button>
                    </div>
                </div>
              </div>

              <!-- Begin Table -->
              <div class="table-responsive">
                <!-- style="margin-bottom: 50px; margin-left: 50px; margin-right: 50px;" -->
                <!-- <div> -->

                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th scope="col">Actions</th>
                      <th scope="col">
                        Account number
                      </th>
                      <th scope="col">
                        Description
                      </th>
                    </tr>
                  </thead>
                  <!-- <ng-container> -->
                  <tbody *ngFor="let accounting_plan of this.accountingPlansList| slice">
                    <tr>
                      <td scope="row">
                        <i (click)="OpenModal('UPDATE ACCOUNTING PLAN ROW',accounting_plan)" class="fas fa-edit"></i>
                        <i (click)="deleteAccountingPlanRow(accounting_plan.id)" class="fa fa-trash-o ml-2"></i>
                      </td>
                      <td scope="row">{{ accounting_plan.account_number}} </td>
                      <td scope="row"> {{accounting_plan.description}} </td>
                    </tr>
                  </tbody>
                  <!-- </ng-container> -->
                </table>
                <div class="d-flex justify-content-between p-2">
                  <ngb-pagination [(page)]="page" (pageChange)="handlePageChange($event)" [pageSize]="pageSize"
                    [collectionSize]="collectionSize">
                  </ngb-pagination>
                  <select class="custom-select" style="width: auto" name="pageSize"
                    (change)="handlePageSizeChange($event)">
                    <option *ngFor="let size of pageSizes" [ngValue]="size">
                      {{ size }}
                    </option>
                  </select>
                </div>

                <!-- <div class="d-flex justify-content-between p-2">
                    <ngb-pagination [(page)]="page" [pageSize]="pageSize" [collectionSize]="accountingPlansList.length">
                    </ngb-pagination>
                    <select class="custom-select" style="width: auto" name="pageSize"
                      (change)="handlePageSizeChange($event)">
                      <option *ngFor="let size of pageSizes" [ngValue]="size">
                        {{ size }}
                      </option>
                    </select>
                  </div> -->
                <!-- </div> -->
              </div>
              <!-- </app-card> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>

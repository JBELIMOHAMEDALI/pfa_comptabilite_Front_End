<ng-container>
  <div class="page-header card" id="myheader">
    <div class="row align-items-end">
      <div class="col-lg-8">
        <div class="page-header-title">
          <span><i class="icofont icofont-home" style="background-color: #000080"></i></span>
          <div class="d-inline">
            <span class="d-block text-primary">
              <h4>Accounting Plan</h4>
            </span>
            <span class="text-dark">Accounting plan</span>
          </div>
        </div>
      </div>
      <!-- <div class="col-lg-4">
                <div class="page-header-breadcrumb">
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a [routerLink]="'/'">
                                <i class="icofont icofont-home" style="color: #000080"></i>
                            </a>
                        </li>
                        <li class="breadcrumb-item">
                            <a class="text-dark">Accounting Plan</a>
                        </li>
                    </ul>
                </div>
            </div> -->
    </div>
  </div>
  <!-- Page-header end -->

  <div class="row">
    <div class="col-lg-12">
      <div class="md-tabs">
        <div class="m-t-15">
          <div class="card">
            <div class="col-sm-12">
              <div class="card-header">
                <h5 class="card-header-text">Accounting Plan List</h5>
              </div>
              <div class="container">
                <div class="row">
                  <div *ngIf="this.sourceFiles.length>0" class="col-sm-4 mb-5 mr-2">
                    <select class="form-select" (change)="changeSelectedFile($event.target.value)">
                      <!-- <option value="-1" disabled>Import files to retreive data</option> -->
                      <option *ngFor="let file of this.sourceFiles;let i=index" [value]="file.source">
                        {{file.source}}
                      </option>
                    </select>
                  </div>
                  <div class="col-sm-1 mb-5 inputWrapper offset-3" style="height: 60px; width: 105px;">
                    <button class="btn">
                      <input type="file"
                        accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
                        (change)="changeFile($event)" name="file1" class="fileInput" />
                      <i class="fa fa-upload"></i>
                      Import
                    </button>
                  </div>
                  <ng-container *ngIf="this.sourceFiles.length>0">

                    <div class="col-sm-1 mb-5 mr-2">
                      <button class="btn" (click)="exportFile()">
                        <i  class="fa fa-download"></i>
                        Export
                      </button>
                    </div>
                    <div class="col-sm-1 mb-5 mr-2">
                      <button class="btn" (click)="unlinkFile()">
                        <i class="fa fa-trash-o"></i>
                        Delete
                      </button>
                    </div>
                    <div  class="col-sm-1 mb-5 mr-2">
                      <button class="btn"
                        (click)="OpenModal('NEW ACCOUNTING PLAN ROW',{source:this.selectedSource,id_company:this.id_company})">
                        <i class="fa fa-plus"></i>
                        New
                      </button>
                    </div>
                  </ng-container>
                </div>
              </div>

              <!-- Begin Table -->
              <div class="table-responsive">
                <div style="margin-bottom: 50px; margin-left: 50px; margin-right: 50px;">
                  <table class="table table-hover">
                    <thead>
                      <tr style="text-align: center">
                        <th scope="col">#</th>
                        <th scope="col">
                          Name
                        </th>
                        <th scope="col">
                          Description
                        </th>
                        <th scope="col">Actions</th>
                      </tr>
                    </thead>
                    <ng-container>
                      <tbody *ngFor="let accounting_plan of this.accountingPlansList; let i = index">
                        <tr style="text-align: center">
                          <td scope="row">{{ accounting_plan.id}} </td>
                          <td scope="row">{{ accounting_plan.col}} </td>
                          <td scope="row"> {{accounting_plan.description}} </td>
                          <td scope="row">
                            <i (click)="OpenModal('UPDATE ACCOUNTING PLAN',accounting_plan)" class="fas fa-edit"></i>
                            <i (click)="deleteAccountingPlanRow(accounting_plan.id)" class="fa fa-trash-o ml-2"></i>
                          </td>
                        </tr>
                      </tbody>
                    </ng-container>
                  </table>
                </div>
              </div>
              <!-- </app-card> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>

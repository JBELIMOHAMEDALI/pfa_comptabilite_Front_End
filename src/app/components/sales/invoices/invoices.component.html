<ng-container>
  <div class="page-header card" id="myheader">
    <div class="row align-items-end">
      <div class="col-lg-8">
        <div class="page-header-title">
          <span><i class="fas fa-building" style="background-color: #000080"></i></span>
          <div class="d-inline">
            <span class="d-block text-primary">
              <h4>Invoices page</h4>
            </span>
            <span class="text-dark">Invoices page</span>

          </div>
        </div>
      </div>

    </div>
  </div>
  <!-- Page-header end -->

  <div class="row">
    <div class="col-lg-12">
      <div class="md-tabs">
        <ngb-tabset (tabChange)="changeEtat($event)">
          <ngb-tab title="Products " [id]="1">
            <ng-template ngbTabContent>
              <div class="m-t-15">
                <div class="card">
                  <div class="col-sm-12">
                    <div class="card-header">
                      <h5 class="card-header-text">Invoices List</h5>

                    </div>

                    <!-- Begin Table -->
                    <div class="table-responsive">
                      <div style="margin-bottom: 50px; margin-left: 50px; margin-right: 50px;">
                        <table class="table table-hover">
                          <thead>
                            <tr style="text-align: center">
                              <th scope="col">#</th>
                              <th scope="col">
                                Name
                              </th>
                              <th scope="col">
                                Domain
                              </th>
                              <th scope="col">Actions</th>
                            </tr>
                          </thead>
                          <tbody *ngFor="let invoice of this.invoiceList|slice">
                            <tr style="text-align: center">

                              <td scope="row">{{
                                invoice.name
                                }} </td>
                              <td scope="row"> {{
                                invoice.domain
                                }} </td>

                              <td scope="row">
                                <!-- <i (click)="OpenModal('UPDATE COMPANY',company)" class="fas fa-edit"></i> -->
                                <!-- <i (click)="deleteCompany(company.id_company)" class="fa fa-trash-o ml-2"></i> -->

                              </td>
                            </tr>
                          </tbody>
                        </table>


                        <div class="d-flex justify-content-between p-2">
                          <ngb-pagination [(page)]="page" (pageChange)="handlePageChange($event)" [pageSize]="pageSize"
                            [collectionSize]="collectionSize">
                          </ngb-pagination>
                          <select class="custom-select" style="width: auto" name="pageSize"
                            (change)="handlePageSizeChange($event)">
                            <option *ngFor="let size of pageSizes" [ngValue]="size">
                              {{ size }}
                            </option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <!-- </app-card> -->
                  </div>
                </div>
              </div>
            </ng-template>
          </ngb-tab>
          <ngb-tab title="Services " [id]="2">
            <ng-template ngbTabContent>





            </ng-template>
          </ngb-tab>
        </ngb-tabset>
      </div>
    </div>
  </div>
</ng-container>

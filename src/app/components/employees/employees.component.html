<ng-container>
    <div class="page-header card" id="myheader">
        <div class="row align-items-end">
            <div class="col-lg-8">
                <div class="page-header-title">
                    <span><i class="icofont icofont-home" style="background-color: #000080"></i></span>
                    <div class="d-inline">
                        <span class="d-block text-primary">
                            <h4>Employees page</h4>
                        </span>
                        <span class="text-dark">Employee desc</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Page-header end -->

    <div class="row">
        <div class="col-lg-12">
            <div class="md-tabs">
                <div class="m-t-15">
                    <div class="card">
                        <div class="col-sm-12">
                            <div class="card-header">
                                <h5 class="card-header-text">Employees List</h5>
                                <div class="col-md-12 col-lg-3 offset-lg-9">
                                    <div class="pcoded-search">
                                        <div class="pcoded-search-box">
                                            <button class="btn btn-success" (click)="OpenModal('NEW EMPLOYEE')">
                                                <i class="icofont icofont-ui-add"></i>
                                                New employee
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Begin Table -->
                            <div class="table-responsive">
                                <div style="margin-bottom: 50px; margin-left: 50px; margin-right: 50px;">
                                    <table class="table table-hover">
                                        <thead>
                                            <tr style="text-align: center">
                                                <th scope="col">#</th>
                                                <th scope="col">
                                                    Full name
                                                </th>
                                                <th scope="col">
                                                    Salary
                                                </th>
                                                <th scope="col">
                                                    Hire date
                                                </th>
                                                <th scope="col">Actions</th>
                                            </tr>
                                        </thead>
                                        <ng-container>
                                            <tbody *ngFor="let employee of this.employeesList;let i = index">
                                                <tr style="text-align: center">
                                                    <td scope="row">{{
                                                        employee.id_employee
                                                        }} </td>
                                                    <td scope="row">{{
                                                        employee.fullname
                                                        }} </td>
                                                    <td scope="row"> {{
                                                        employee.salary
                                                        }} </td>
                                                    <td scope="row"> {{
                                                        employee.hiredate|date
                                                        }} </td>
                                                    <td scope="row">
                                                        <!-- <button class="btn btn-info"
                                                            (click)="OpenModal('UPDATE EMPLOYEE',employee)"
                                                            style="border-radius: 3px; width: 40px; margin-right: 2%;"> -->
                                                            <i (click)="OpenModal('UPDATE EMPLOYEE',employee)" class="fas fa-edit"></i>
                                                        <!-- </button> -->
                                                        <!-- <button class="btn btn-danger"
                                                            (click)="deleteEmployee(employee.id_employee)"
                                                            style="border-radius: 3px; width: 40px;"> -->
                                                            <i (click)="deleteEmployee(employee.id_employee)" class="fa fa-trash-o ml-2"></i>
                                                            <i (click)="OpenDetails('EMPLOYEE DETAILS',employee)" class="fa fa-eye ml-2"></i>
                                                        <!-- </button> -->
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </ng-container>
                                    </table>
                                </div>
                            </div>
                            <!-- </app-card> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-container>

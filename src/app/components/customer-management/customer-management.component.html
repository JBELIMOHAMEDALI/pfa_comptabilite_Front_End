<ng-container>
    <div class="page-header card" id="myheader">
        <div class="row align-items-end">
            <div class="col-lg-8">
                <div class="page-header-title">
                    <span><i class="fas fa-user-tie" style="background-color: #000080"></i></span>
                    <div class="d-inline">
                        <span class="d-block text-primary">
                            <h4>Customer Page</h4>
                        </span>
                        <span class="text-dark">Customer Page</span>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- Page-header end -->

    <div class="row">
        <div class="col-lg-12">
            <div class="md-tabs">
                <div class="m-t-15">
                    <div class="card">
                        <div class="col-sm-12">
                            <div class="card-header">
                                <h5 class="card-header-text">Customer List</h5>
                                <div class="col-md-12 col-lg-3 offset-lg-10">
                                    <div class="pcoded-search">
                                        <div class="pcoded-search-box">
                                            <button class="btn " (click)="OpenModal('NEW CUSTOMER')">
                                                <i class="icofont icofont-ui-add"></i>
                                                New
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive">
                                <div style="margin-bottom: 50px; margin-left: 50px; margin-right: 50px;">
                                    <table class="table table-hover">
                                        <thead>
                                            <tr style="text-align: center">
                                                <th scope="col">
                                                    Full name
                                                </th>
                                                <th scope="col">
                                                    email
                                                </th>
                                                <th scope="col">
                                                    phone                                                </th>
                                                <th scope="col">
                                                    address
                                                </th>
                                                <th scope="col">
                                                    company name
                                                </th>
                                                <th scope="col">
                                                    payment method
                                                </th>
                                               <!--   -->
                                                <th scope="col">Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody *ngFor="let item of this.customersList|slice">
                                            <tr style="text-align: center">
                                                <td scope="row">{{
                                                    item.fullname
                                                    }} </td>
                                                <td scope="row"> {{
                                                    item.email
                                                    }} </td>
                                                <td scope="row"> {{
                                                    item.phone
                                                    }} </td>
                                                <td scope="row"> {{
                                                    item.address
                                                    }} </td>
                                                    <td scope="row"> {{
                                                        item.company_name
                                                        }} </td>
                                                        <td scope="row"> {{
                                                            item.payment_method
                                                            }} </td>
                                                <td scope="row">
                                                    <i (click)="OpenModal('UPDATE customer',item)"
                                                        class="fas fa-edit"></i>
                                                    <i (click)="deleteCustomer(item.id)"
                                                        class="fa fa-trash-o ml-2"></i>

                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <div class="d-flex justify-content-between p-2">
                                        <ngb-pagination [(page)]="page" (pageChange)="handlePageChange($event)"
                                            [pageSize]="pageSize" [collectionSize]="collectionSize">
                                        </ngb-pagination>
                                        <select class="custom-select" style="width: auto" name="pageSize"
                                            (change)="handlePageSizeChange($event)">
                                            <option *ngFor="let size of pageSizes" [ngValue]="size">
                                                {{ size }}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <!-- </app-card> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-container>

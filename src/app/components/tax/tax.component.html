<ng-container>
    <div class="page-header card" id="myheader">
        <div class="row align-items-end">
            <div class="col-lg-8">
                <div class="page-header-title">
                    <span><i class="icofont icofont-home" style="background-color: #000080"></i></span>
                    <div class="d-inline">
                        <span class="d-block text-primary">
                            <h4>Tax Page</h4>
                        </span>
                        <span class="text-dark">Tax Page</span>
                    </div>
                </div>
            </div>
           
        </div>
    </div>
    <!-- Page-header end -->

    <div class="row">
        <div class="col-lg-12">
            <div class="md-tabs">
                <div class="m-t-15">
                    <div class="card">
                        <div class="col-sm-12">
                            <div class="card-header">
                                <h5 class="card-header-text">Tax List</h5>
                                <div class="col-md-12 col-lg-3 offset-lg-10">
                                    <div class="pcoded-search">
                                        <div class="pcoded-search-box">
                                            <button class="btn btn-success" >
                                                <i class="icofont icofont-ui-add"></i>
                                                New
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Begin Table -->
                            <div class="table-responsive">
                                <div style="margin-bottom: 50px; margin-left: 50px; margin-right: 50px;">
                                    <table class="table table-hover">
                                        <thead>
                                            <tr style="text-align: center">
                                                <th scope="col">Photo</th>
                                                <th scope="col">
                                                    Hello
                                                </th>
                                                <th scope="col">
                                                    Hello
                                                </th>
                                                <th scope="col">
                                                    Hello
                                                </th>
                                                <th scope="col"> Actions</th>
                                            </tr>
                                        </thead>
                                        <ng-container>
                                            <tbody>
                                                <tr style="text-align: center">
                                                    <td>
                                                        <img class="user-img img-radius" id="profil-photo"
                                                            alt="photo-utilisateur" src="assets/images/avatar-7.jpg" />
                                                    </td>
                                                    <td scope="row">Hello </td>
                                                    <td scope="row"> Hello </td>
                                                    <td scope="row">
                                                        Hello
                                                    </td>
                                                    <td scope="row">
                                                        <button class="btn btn-info"
                                                        style="border-radius: 3px; width: 15%; margin-right: 2%;">
                                                        <i class="fas fa-edit"></i>
                                                      </button>
                                                      <button class="btn btn-danger"
                                                        style="border-radius: 3px; width: 15%;">
                                                        <i class="fa fa-trash-o"></i>
                                                      </button>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </ng-container>
                                    </table>
                                </div>
                            </div>
                            <!-- </app-card> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-container>
